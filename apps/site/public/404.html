<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURLOW - Redirecting</title>
  <script>
    // SPA redirect for GitHub Pages
    // Store the path in sessionStorage and redirect to index.html
    (function() {
      const path = window.location.pathname;
      const basePath = '/discord-furlow';
      let route = path;
      if (path.startsWith(basePath)) {
        route = path.slice(basePath.length) || '/';
      }
      sessionStorage.setItem('spa-redirect', route + window.location.search + window.location.hash);
      window.location.replace(basePath + '/');
    })();
  </script>
</head>
<body>
  <noscript>Please enable JavaScript to use this site.</noscript>
</body>
</html>
