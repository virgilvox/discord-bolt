<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURLOW - Page Not Found</title>
  <script>
    // SPA redirect for GitHub Pages
    // Redirects all 404 pages to index.html with the path as a query param
    const path = window.location.pathname;
    const basePath = '/discord-furlow';
    if (path.startsWith(basePath)) {
      const route = path.slice(basePath.length);
      window.location.replace(basePath + '/?redirect=' + encodeURIComponent(route));
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
